name: CI

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-20.04
    name: mix test (OTP ${{matrix.otp}} | Elixir ${{matrix.elixir}})
    strategy:
      fail-fast: false
      matrix:
        otp: [21.x, 22.x, 23.x, 24.x, 25.x]
        elixir: [1.10.x, 1.11.x, 1.12.x, 1.13.x, 1.14.x]
        exclude:
          - otp: 24.x
            elixir: 1.10.x
          - otp: 25.x
            elixir: 1.10.x
          - otp: 25.x
            elixir: 1.11.x
          - otp: 25.x
            elixir: 1.12.x
          - otp: 21.x
            elixir: 1.12.x
          - otp: 21.x
            elixir: 1.13.x
          - otp: 22.x
            elixir: 1.14.x            
          - otp: 21.x
            elixir: 1.14.x            

    steps:
      - uses: actions/checkout@v3.4.0
        with:
          fetch-depth: 0
      - uses: erlef/setup-beam@v1
        with:
          otp-version: ${{matrix.otp}}
          elixir-version: ${{matrix.elixir}}

      - name: Install Dependencies
        run: |
          mix local.rebar --force
          mix local.hex --force
          mix deps.get
          mix deps.compile
      - name: Compile        
        run: mix compile --warnings-as-errors        
      - name: Run Tests
        run: mix test --trace

  format:
    runs-on: ubuntu-latest
    container:
      image: elixir:1.13-slim
    steps:
    - uses: actions/checkout@v3.4.0
    - name: Install Dependencies
      run: |
        mix local.rebar --force
        mix local.hex --force
        mix deps.get
        mix deps.compile
    - name: Check Format
      run: mix format --check-formatted --dry-run

  credo:
    runs-on: ubuntu-latest
    container:
      image: elixir:1.13-slim
    steps:
    - uses: actions/checkout@v3.4.0
    - name: Install Dependencies
      run: |
        mix local.rebar --force
        mix local.hex --force
        mix deps.get
        mix deps.compile
    - name: Run Credo
      run: mix credo --strict
